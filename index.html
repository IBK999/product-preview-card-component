<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="container-item desktop-img">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </div>
      <div class="container-item mobile-img">
        <img src="images/image-product-mobile.jpg">
      </div>
        <div class="container-item">
          <div class="product-desc">
            <p class="perfume">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <h2 class="promo-price">$149.99</h2>
              <p class="initial-price">$169.99</p>
            </div>
            <div class="button">
              <img src="images/icon-cart.svg">
              <span> Add to Cart</span>
            </div>
        </div>
      </div>
      
    </div>
  </main>
</body>
</html>
